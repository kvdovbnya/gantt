<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Диаграмма Ганта</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2 align=center>(1221-200) Тестовая заявка</h2>
        <div class="gantt-target"></div>
	</div>
	<script>
        var tasks = [
              {
                  start: '2021-04-19',
                  end: '2021-04-19',
                  name: 'Чертежи',
                  id: "Task 1",
                  progress: 100
              },
              {
                  start: '2021-04-19',
                  end: '2021-04-19',
                  name: 'Ведомость материалов',
                  id: "Task 2",
                  progress: 100
              },
              {
                  start: '2021-04-19',
                  end: '2021-10-05',
                  name: 'Материал',
                  id: "Task 3",
                  progress: 96
              },
              {
                  start: '2021-04-30',
                  end: '2021-10-05',
                  name: 'Заготовка',
                  id: "Task 4",
                  progress: 85
              },
              {
                  start: '2021-04-19',
                  end: '2021-04-19',
                  name: 'Ведомость комплектующих',
                  id: "Task 5",
                  progress: 100
              },
              {
                  start: '2021-04-19',
                  end: '2021-10-05',
                  name: 'Комплектующие',
                  id: "Task 6",
                  progress: 92
              },
              {
                  start: '2021-04-13',
                  end: '2021-10-05',
                  name: 'Механическая обработка',
                  id: "Task 7",
                  progress: 50
              },
              {
                  start: '2021-05-27',
                  end: '2021-10-05',
                  name: 'Сборка',
                  id: "Task 8",
                  progress: 40
              },
              {
                  start: '2021-04-07',
                  end: '2021-10-05',
                  name: 'Упаковка',
                  id: "Task 9",
                  progress: 0
              },
        ]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Month',
			language: 'ru'
		});
		console.log(gantt_chart);
	</script>
	<div align=center style="margin-top:20px; margin-bottom: 50px;">
		<button type="button" onclick="gantt_chart.change_view_mode('Day')">День</button>
		<button type="button" onclick="gantt_chart.change_view_mode('Week')">Неделя</button>
        <button type="button" onclick="gantt_chart.change_view_mode('Two weeks')">Две недели</button>
		<button type="button" onclick="gantt_chart.change_view_mode('Month')">Месяц</button>
		<button type="button" onclick="gantt_chart.change_view_mode('Year')">Год</button>
	</div>
</body>
</html>
