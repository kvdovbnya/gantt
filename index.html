<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Диаграмма Ганта</title>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
    <div class="container" id="container">
        <h2 align=center>(1221-200) Тестовая заявка</h2>
        <div class="button-container">
            <button type="button" class="button-ch" onclick="gantt_chart.change_view_mode('Day')">День</button>
            <button type="button" class="button-ch" onclick="gantt_chart.change_view_mode('Week')">Неделя</button>
            <button type="button" class="button-ch" onclick="gantt_chart.change_view_mode('Two weeks')">Две недели</button>
            <button type="button" class="button-ch" onclick="gantt_chart.change_view_mode('Month')">Месяц</button>
            <button type="button" class="button-ch" onclick="gantt_chart.change_view_mode('Year')">Год</button>
            <button type="button" class="button-ch" onclick="console.log(gantt_chart.isMouseInsidePopup())">ТЕСТ</button>
        </div>

        <div class="gantt-target" id="gantt-target"></div>
    </div>
   
	<script>
        var tasks = [
              {
                  //start: '2021-04-19',
                  end: '2021-04-19',
                  name: 'Чертежи',
                  id: "Task 1",
                  progress: 100,
              },
              {
                  start: '2021-04-19',
                  //end: '2021-04-19',
                  name: 'Ведомость материалов',
                  id: "Task 2",
                  progress: 100,
              },
              {
                  start: '2021-04-19',
                  end: '2021-10-05',
                  name: 'Материал',
                  id: "Task 3",
                  progress: 96,
              },
              {
                  //start: '2021-04-30',
                  //end: '2021-10-05',
                  name: 'Заготовка',
                  id: "Task 4",
                  progress: 85,
              },
              {
                  //start: '2021-04-19',
                  end: '2021-04-19',
                  name: 'Ведомость комплектующих',
                  id: "Task 5",
                  progress: 100,
              },
              {
                  start: '2021-04-19',
                  //end: '2021-10-05',
                  name: 'Комплектующие',
                  id: "Task 6",
                  progress: 92,
              },
              {
                  start: '2021-04-13',
                  end: '2021-10-05',
                  name: 'Механическая обработка',
                  id: "Task 7",
                  progress: 50,
                  person: 'Конышев Г.',
              },
              {
                  //start: '2021-05-27',
                  //end: '2021-10-05',
                  name: 'Сборка',
                  id: "Task 8",
                  progress: 40,
                  person: 'Осокин Д.',
              },
              {
                  start: '2021-04-07',
                  end: '2021-10-05',
                  name: 'Упаковка',
                  id: "Task 9",
                  progress: 0,
                  person: 'Какая-то очень длинная фамилия',
              },
        ]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			view_mode: 'Month',
			language: 'ru',
            date_p: '2021-09-01',
            date_contract: "2021-09-30",
            popup_trigger: 'click',
		});
        
        window.addEventListener('mousedown', function(evt) {    // 'click' срабатывает не в том порядке, который нужен.
            gantt_chart.set_mouse_coords(evt.clientX, evt.clientY);
            gantt_chart.check_popup();                           // Чтобы Popup скрывался по клику в любом месте документа, а не только на графике.
        });

        window.addEventListener('contextmenu', function(evt) {evt.preventDefault();})

        //console.log(gantt_chart);
        window.focus();
	</script>
</body>
</html>
